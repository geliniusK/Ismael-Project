{% block title %}Log In{% endblock title %}

{% block content2 %}
{% block logo %}

  <div class="col-md-3 col-lg-3 col-xl-6">

    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-list-check logo" fill="currentColor"
    xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd"
    d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>

  </div>


<div class="col-md-3 col-lg-3 col-xl-6">

  <h1>Log In</h1>
  <br>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
      <a class="small" href="{% url 'account_reset_password' %}">Forgot my password</a>
      <br>
    <button class="btn btn-primary mt-2" type="submit">Log In</button>
    <a href="{% url 'account_signup' %}" class="btn btn-outline-primary mt-2 ml-2">Sign up</a>
  </form>

</div>





</div>
{% endblock logo %}
{% endblock content2 %}
